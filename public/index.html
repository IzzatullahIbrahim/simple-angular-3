<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Angular CRUD 3</title>
    </head>
    <body ng-app="MyApp">
        <h1>Hello World</h1>
        <p>Hello Angular</p>

        <nav>
            <a ui-sref="home">Home</a>
            <a ui-sref="about">About</a>
            <a ui-sref="contact">Contact</a>
            <a ui-sref="httpRequest">Http Request</a>

            <!-- This is where the angular html will be injected -->
            <div ui-view></div>

            <script src="/lib/angular/angular.js"></script>
            <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
            <script src="/js/app.js"></script>
        </nav>
    </body>
</html>
